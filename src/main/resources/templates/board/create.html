<div class="container-fluid pt-4">
  <!-- <div class="container"> -->
  <div class="row"
       style="justify-content: space-between; flex-wrap: nowrap; margin: auto; width: 70%;">
    <div class="col-12 mb-3" style="border: 1px #dedede solid; ">
      <div class="contact-form" style="height: 900px; margin-top: 2%;">
        <form id="postForm" action="/api/posts/create" method="post">
          <div class="control-group" style="display: flex; align-items: center; gap: 10px;">
            <span style="font-weight: bold;
    font-size: larger;
    margin-left: 0.5rem;">카테고리</span>
            <select class="form-control" name="category"
                    style="width: 80%; width: 90%; margin-left: 1.7rem;">
              <option value="GENERAL">GENERAL</option>
              <option value="NEWS">NEWS</option>
            </select>
          </div>
          <div class="control-group">
            <input type="text" class="form-control" id="title" placeholder="Subject" name="title"
                   required="required" data-validation-required-message="Please enter a subject"/>
          </div>
          <div class="control-group">
                                <textarea class="form-control" rows="6" id="content" name="content"
                                          placeholder="Message"
                                          required="required"
                                          data-validation-required-message="Please enter your message"
                                          style="height: 750px;"></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </form>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
<div class="row" style="    justify-content: flex-end;
                flex-wrap: nowrap;
                margin: auto;
                width: 70%; padding-right: 0.65rem;">

  </button>
  <button class="btn btn-danger py-2 px-4" type="submit" id="cancel">취소</button>
